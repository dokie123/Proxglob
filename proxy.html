<!DOCTYPE html>
<html>
<head>
  <title>Web Proxy</title>
</head>
<body>
  <form id="proxy-form">
    <input type="url" id="url-input" placeholder="Enter URL">
    <button type="submit">Go</button>
  </form>

  <iframe id="proxy-iframe"></iframe>

  <script>
        // Get form and iframe elements
    const proxyForm = document.getElementById('proxy-form');
    const urlInput = document.getElementById('url-input');
    const proxyIframe = document.getElementById('proxy-iframe');

    // Listen for form submission
    proxyForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form from submitting

      const url = urlInput.value;
      const xhr = new XMLHttpRequest();
  
      // Set the origin header
      xhr.setRequestHeader('origin', 'http://your-website.com');

      xhr.open('GET', url, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            // Display the content in the iframe
            proxyIframe.src = `data:text/html;charset=utf-8,${encodeURIComponent(xhr.responseText)}`;
          } else {
            console.error('Error:', xhr.status);
          }
        }
      };
      xhr.send();
    });
  </script>
</body>
</html>
