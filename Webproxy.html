<!DOCTYPE html>
<html>
<head>
    <title>Web Proxy</title>
</head>
<body>
    <h1>Welcome to the Web Proxy!</h1>
    
    <form id="proxyForm" onsubmit="event.preventDefault(); proxyRequest()">
        <input type="text" id="urlInput" placeholder="Enter URL" required />
        <button type="submit">Go</button>
    </form>
    
    <iframe id="proxyFrame" style="width: 100%; height: 600px;"></iframe>
    
    <script>
        function proxyRequest() {
            var url = document.getElementById("urlInput").value;
            
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://cors-anywhere.herokuapp.com/" + url);
            xhr.setRequestHeader("origin", "https://dokie123.github.io"); // Replace with your website's origin
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("proxyFrame").src = "data:text/html;charset=utf-8," + encodeURIComponent(xhr.responseText);
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
