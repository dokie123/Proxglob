<!DOCTYPE html>
<html>
<head>
  <title>proxglob | home</title>
  <style>
    /* CSS code for the blue navbar */
    .navbar {
      background-color: green;
      color: white;
      padding: 10px;
    }
    
    /* Add your own CSS styles for the proxy, filesystem, and games links */
        .gallery-container {
      width: 100%;
      overflow-x: scroll;
    }

    .gallery {
      white-space: nowrap;
    }

    .gallery img {
      display: inline-block;
      width: 300px; /* Adjust the width as needed */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">Proxy</a>
    <a href="filesystem.html">Filesystem</a>
    <a href="#">Games</a>
  </div>
  
  <!-- Add the rest of your content for the homepage here -->
  <div class="gallery-container">
  <div class="gallery" id="image-gallery">
  </div>
</div>
<iframe width="420" height="315" src="https://www.youtube.com/shorts/PPU1HgpkqXc"></iframe>


<script>
  window.onload = function() {
    const gallery = document.getElementById("image-gallery");

    for (let i = 2; i <= 58; i++) {
      const image = document.createElement("img");
      image.src = "cute_animals/IMG_080" + i + ".jpg";
      image.alt = "cute_animal " + i;
      gallery.appendChild(image);
    }

    const galleryContainer = document.querySelector(".gallery-container");
    galleryContainer.addEventListener("scroll", function() {
      gallery.style.transform = `translateX(-${galleryContainer.scrollLeft}px)`;
    });
  };
</script>
  
</body>
</html>
